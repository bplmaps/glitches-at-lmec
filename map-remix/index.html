<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="shortcut icon"
      type="image/png"
      href="https://s3.us-east-2.wasabisys.com/lmec-public-files/images/LMEC_compass_transparent.png"
    />

    <title>Remixing, Remapping</title>

    <!-- External CSS goes here -->
    <link rel="stylesheet" href="https://use.typekit.net/dnd5qwo.css" />
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.2/css/bulma.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>

    <!-- External JS goes here -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
    <script src="https://unpkg.com/autocompleter@6.1.2/autocomplete.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>


  </head>
  <body>
    <!--     <div id="hoverbox"></div> -->
    <div id="left">
      <section class="mt-5">
        <div class="container" style="width:100%">
        <div class="glitchButton m-3" style="float: right; z-index: 3">
        </div>
        </div>
      </section>
      <section class="mt-5">
        <div class="container">
          <h1 class="heading is-size-3 has-text-centered">Remixing, Remapping
          </h1>
          <p class="has-text-centered">
            It's your turn to decide what might improve one of the maps in our
            gallery.
          </p>
          <p class="has-text-centered">
            Toggle the layers below to see how the map changes with new data.
          </p>
        </div>
      </section>

      <section class="p-5 input-bg">
        <div class="container" id="layers">
          <h3 class="is-size-8">Layers</h3>
          <label class="checkbox">
            <input type="checkbox" />
            Public Schools
          </label>
          <label class="checkbox">
            <input type="checkbox" />
            Non-Public Schools
          </label>
          <label class="checkbox">
            <input type="checkbox" />
            MBTA Lines
          </label>
          <label class="checkbox">
            <input type="checkbox" />
            Public Libraries
          </label>
        </div>
      </section>

      <footer class="mt-5">
        <div class="container has-text-centered pb-5">
          <p class="mb-2">
            <a
              class="button is-small is-link is-outlined"
              href="https://www.leventhalmap.org/donate/?form=GENCAMPAIGN"
              >ðŸ’Œ Support free programs at LMEC</a
            >
          </p>
          <a href="https://leventhalmap.org">
            <img
              src="https://s3.wasabisys.com/lmec-public-files/images/MapCenter-small.png"
              class="small-logo"
              alt="LMEC Logo"
            />
          </a>
        </div>
      </footer>
    </div>
    <div id="right">
      <section id="map-section" class="">
        <div class="">
          <div id="leaflet-map"></div>

        </div>
      </section>
    </div>

    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
